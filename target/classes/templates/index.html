<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags ObrigatÃ³rias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>HOME</title>
  <style>
  
    .container {
      margin-top: 30px;
      text-align: center;
      padding: 30px;
      border: 1px solid #000;
      height: 500px;
      width: 800px;
      background-color: rgb(124, 122, 122);
      box-shadow: 4px 7px 4px rgb(112, 112, 112);
    }
    
    .container h1 {
      background-color: rgb(31, 31, 31);
      color: white;
      text-align: center;
      position: relative;
      font-size: 60px;
      left: -71px;
      padding: 15px;
      margin-top: 20px;
      margin-bottom: 70px;
      width: 879px;
      text-shadow: 2px 7px 2px rgb(0, 0, 0, 1);
      box-shadow: 4px 7px 4px #000;
     
    }
    .container h1::before{
      border-color: transparent rgb(39, 39, 39) rgb(0, 0, 0) transparent;
      border-style: solid;
      border-width: 20px;
      content: '';
      left: 0px;
      position  : absolute;
      top: -40px;
    } 
    .container h1::after{
      border-color: transparent  transparent rgb(0, 0, 0) rgb(39, 39, 39) ;
      border-style: solid;
      border-width: 20px;
      content: '';
      right: -1px;
      position  : absolute;
      top: -40px;
      
    }

    .container .btn{
      background-color:rgb(41, 41, 41);
      color: white;
      text-shadow: 2px 7px 2px rgb(0, 0, 0, 1);
      box-shadow: inset 0 0 10px rgb(0, 0, 0);
    }
    .container p{
      color: white;
      text-shadow: 2px 4px 2px rgb(0, 0, 0, 1);
    }

    body{
      background-color: rgb(199, 194, 194);
    }
  </style>
</head>

<body>

  

  <div class="container">
    <h1>Pagina Principal</h1>

    <a href="/formulario" class="btn"> CADASTRAR</a>
    <p>clique aqui para se cadastrar</p>

    <br>

    <a href="/lista" class="btn">lISTA DE CADASTRO</a>
    <p> clique aqui para ver a lista de cadastrados</p>
  </div>

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
