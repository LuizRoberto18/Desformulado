
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Lista</title>
    <style>
      h1{
        text-align: center;
        padding: 40px;
        font-size: 70px;
      }
      .table{
        padding: 70px;
      }
      .p{
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Lista de cadastrados</h1>

    <div class="container">
        <table class="table table-striped table-dark">
        <thead>
             <tr>
                <th scope="col">ID</th>
                 <th scope="col">NOME</th>
                <th scope="col">E-MAIL</th>
                <th scope="col">MODULO</th>
                <th scope="col">PREFERENCIAS</th>
                <th scope="col"></th>
               
            </tr>
        </thead>
        <tbody>
             <tr th:each="aluno:${alunos}">
             
                <th scope="row" th:text="${aluno.id}"></th>
                <td th:text="${aluno.nome}"></td>
                <td th:text="${aluno.email}"></td>
                <td th:text="${aluno.modulo}"></td>
                <td th:text=${aluno.preferencias}></td>
                <td><a th:href="@{'/atualizar/' + ${aluno.id}}">Atualizar</a></td>
                <td><a th:href="@{'/excluir/' + ${aluno.id}}"> excluir</a></td>
            </tr>

        </tbody>
        </table>
        <br>
        <p th:text="${mensagem}"></p>
        <br>
        <br>
        <a href="/formulario" class="btn btn-dark"> CADASTRAR</a>
        <a href="/lista" class="btn btn-dark">lISTA DE CADASTRO</a>
        
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
